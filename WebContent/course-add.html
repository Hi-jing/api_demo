<!DOCTYPE html>
<html>
<head>
    <title>接口示例</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>
<style>
    body {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<script type="text/javascript">
    $(function () {
        $(document).on("click", "#add-btn", function () {
            var data = $("#add-form").serializeObject();
            $.ajax({
                url: rootPath() + "/course/save.do",
                type: "post",
                dataType: "json",
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(data),
                success: function (res) {
                    //成功，跳转页面；失败,打印提示消息
                    if (res.code === 0) {
                        window.location.href = "course-list.html";
                    } else {
                        alert(res.message);
                    }
                }
            });
        })
    })
</script>

<body>
<h1>课程添加</h1>
<hr>
<form id="add-form">
    <p>课程名称： <input type="text" name="name"/></p>
    <p>任课老师： <input type="text" name="teacher"/></p>
</form>
<p>
    <button id="add-btn">保存</button>
</p>
</body>
</html>
